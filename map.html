<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function range(start, end, step) {




        console.log(end);



        console.log(step);

        var result = [];

        for(var i = start; i < end; i += step){
            result.push(i);
        }
        return result;

    }

    console.log(range(1,4,0));


</script>
